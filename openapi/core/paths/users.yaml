get:
  tags:
    - Users
  summary: List All Users
  operationId: ListUsers
  description: |
    List all users
  responses:
    '200':
      description: A list of users was retrieved successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../schemas/User.yaml
    '401':
      $ref: ../../shared/responses/Unauthenticated.yaml
    '403':
      $ref: ../../shared/responses/Unauthorized.yaml
post:
  tags:
    - Users
  summary: Register a User
  operationId: RegisterUser
  description: |
    Register a User
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../schemas/User.yaml
    required: true
  responses:
    '204':
      description: A user account was registered successfully
    '422':
      $ref: ../../shared/responses/ValidationErrorResponse.yaml
